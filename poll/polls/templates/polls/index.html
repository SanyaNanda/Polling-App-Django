{% extends 'polls/base.html' %}
{% block title %}
Index
{% endblock %}
{% block content %}
{% if latest_question_list %}
<ul>
	{% for question in latest_question_list %}
	<div class="card">
  	<div class="card-body">
    <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
  	</div>
	</div>
	
	{% endfor %}
</ul>
{% else %}
<p>
	No polls available.
</p>
{% endif %}
{% endblock %}
